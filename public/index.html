<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/style.css">

	<!-- Font Awesome v6 styles-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Socket Slayer Game</title>
</head>
<body>

<!-- Startpage -->
<div id="start" class="container">
    <form class="form" id="username-form">
		
		<div class="start-img">
			<img src="/assets/img/virus.png" alt="">
		</div>

		<div class="title">Welcome to Socket Slayers</div>
		<div class="subtitle">
			<h3>Who do you feel like being today?</h2>
		</div>
		
		<div class="username ic1">
		  <input id="username" class="input" type="text" required placeholder="Enter username...">
		</div>

		<div class="subtitle">
			<h3>Choose an avatar</h2>
		</div>

		<div class="avatar-wrapper">
			<div class="avatar-content">
			<label>
				<input class="avatar" type="radio" name="avatar" value="small">
				<img src="/assets/img/meteor-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/baby-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/face-frown-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/face-smile-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/person-swimming-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/poo-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/skull-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/user-astronaut-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/user-secret-solid.svg">
			</label>
			<label>
				<input type="radio" name="avatar" value="small">
				<img src="/assets/img/bed-solid.svg">
			</label>
			</div>
		</div>

		<div class="button-wrapper">
			<button type="submit" class="submit-btn">Enter a room to play!</button>
		</div>
	</form>
</div>

<!-- Gameboard -->
<div id="game-wrapper" class="content hide">
    <header class="header">
        <h1>Socket Slayers</h1>
    </header>

    <aside class="aside">
        <h2>Players:</h2>
        <div id="players"></div>
        <ul>
			<!-- list the two players that are playing the game -->
		</ul> 

        <h2>Avatars:</h2>
        <div class="avatar"></div>
		<ul>

		</ul>
    </aside>

    <aside class="aside-below">
        <h2>Points:</h2>
        <p>
			
		</p><!-- show points -->
    </aside>

    <main class="main">
        <img class="virus" src="/assets/img/virus.svg">
    </main>

    <footer class="footer">
        <p>Game created by the Socket Slayers</p>
    </footer>
</div>
	
	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="/assets/js/game.js"></script>
</body>
</body>
</html>
