<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Font Awesome v6 styles-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Game</title>
</head>
<body>
	<div id="start" class="container">
		<form id="username-form">
			<div>
				<input type="text" id="username" class="" required placeholder="Enter username...">
			</div>

			<button type="submit" class="">Enter a room to play!</button>
		</form>
	</div>

	<div id="game-wrapper" class="content hide">
		<header class="header">
			<p>Name of the game</p>
		</header>

		<aside class="aside">
			<p>Points</p>
		</aside>

		<aside class="aside-below">
			<p>Points</p>
		</aside>

		<main class="main">
			<p>Game</p>
		</main>

		<footer class="footer">
			<p>the creators</p>
		</footer>
	</div>
	
	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="/assets/js/game.js"></script>
</body>
</body>
</html>
