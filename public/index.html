<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/style.css">

	<!-- Font Awesome v6 styles-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Socket Slayer Game</title>
</head>
<body>

<!-- Startpage -->
<div id="start" class="container">
    <form class="form" id="username-form">
		
		<div class="start-img">
			<img src="/assets/img/virus.png" alt="">
		</div>

		<div class="title">Welcome to Socket Slayers</div>
		<div class="subtitle">
			<h3>Who do you feel like being today?</h2>
		</div>
		
		<div class="username">
		  <input id="username" class="input" type="text" required placeholder="Enter a username...">
		</div>

		<div class="subtitle">
			<h3>Choose an avatar</h2>
		</div>

		<div class="avatar-wrapper">
			<div class="avatar-content">
				<div class="avatarSection">
					<label>
						<input type="radio" name="avatar" value="/assets/img/meteor-solid.svg">
						<img src="/assets/img/meteor-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/baby-solid.svg">
						<img src="/assets/img/baby-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/face-frown-solid.svg">
						<img src="/assets/img/face-frown-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/face-smile-solid.svg">
						<img src="/assets/img/face-smile-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/person-swimming-solid.svg">
						<img src="/assets/img/person-swimming-solid.svg">
					</label>
				</div>
				
				<div class="avatarSection">
					<label>
						<input type="radio" name="avatar" value="/assets/img/poo-solid.svg">
						<img src="/assets/img/poo-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/skull-solid.svg">
						<img src="/assets/img/skull-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/user-astronaut-solid.svg" checked>
						<img src="/assets/img/user-astronaut-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/user-secret-solid.svg">
						<img src="/assets/img/user-secret-solid.svg">
					</label>
					<label>
						<input type="radio" name="avatar" value="/assets/img/bed-solid.svg">
						<img src="/assets/img/bed-solid.svg">
					</label>
				</div>
			</div>
		</div>

		<div class="button-wrapper">
			<button type="submit" class="submit-btn">Enter a room to play!</button>
		</div>
	</form>
</div>

<!-- Waiting for another player to join the game -->
<div id="waitingForPlayer-wrapper" class="hide">
	<div id="waitingForPlayer">
		<div>
			<h2>Waiting for another player to join the game</h2>
			<h3>The game will start once player number 2 has joined!</h3>
		</div>
	</div>
</div>

<!-- Countdown for game to begin -->
<div id="countdown-wrapper" class="hide">
	<div class="countdown">
		<img src="/assets/img/virus.png" alt="">
		<div id="countdownId">
			<h2>Prepare!</h2>
		</div>
	</div>
</div>

<!-- Game over -->
<div id="gameover-wrapper" class="hide">
	<div class="gameover">
		<div id="gameoverId">
		</div>
	</div>
</div>

<!-- Gameboard -->
<div id="game-wrapper" class="hide">
	<div class="content">
		<header class="header">
			
			<div class="header-section">
				<div class="header-section-content">
					<div id="player-avatar-wrapper">
						<div>
							<img src="/assets/img/person-swimming-solid.svg" class="avatar1" alt="">
						</div>
						<div>
							<h2 class="player1">player 1</h2><!-- player 1 username -->
						</div>
					</div>
				</div>
			</div>

			<div class="header-section">
				<div class="header-section-content">
					<div id="playerScore-wrapper">
						<h2 id="player1-score">0</h2>
						<h2>-</h2>
						<h2 id="player2-score">0</h2>
					</div>
				</div>
			</div>

			<div class="header-section">
				<div class="header-section-content">
					<div id="player-avatar-wrapper">
						<div>
							<img src="/assets/img/person-swimming-solid.svg" class="avatar2" alt="">
						</div>
						<div>
							<h2 class="player2">player 2</h2><!-- player 2 username -->
						</div>
					</div>
				</div>
			</div>
		</header>
	
		<aside class="aside">
			<h3>HOW FAST ARE YOU</h3>
			<div>
				<div class="wrapper-timer-player"><!-- Denna klass används ej..... -->
					<h3 class="player1">player 1</h3><!-- player 1 username -->
				</div>

				<h3 id="timerPlayer1">00 : 00</h3>
			</div>

			<div>
				<div class="wrapper-timer-player"> <!-- Denna klass används ej..... -->
					<h3 class="player2">player 2</h3><!-- player 2 username -->
				</div>

				<h3 id="timerPlayer2">00 : 00</h3>
			</div>
		</aside>
	
		<aside class="aside-below">
			<h3>Catch me if you can</h3>
			<div id="imageWrapper">
				<img src="/assets/img/virus.svg" alt="">
			</div>

		</aside>
	
		<main class="main">
			<img class="virus hide" src="/assets/img/virus.svg">
		</main>
	</div>
</div>


	
	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="/assets/js/game.js"></script>
</body>
</body>
</html>
